<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/project.css" />
		<!--<script src="js/jquery-3.1.1.js"></script>-->
		<script src="js/angularjs.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular-ui-router.js"></script>
		<script src="js/swiper-3.4.0.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.0.min.css" />
		<script src="js/project.js" type="text/javascript" charset="utf-8"></script>
		<title></title>

	</head>

	<body ng-app='myapp' ui-view="body" >
		<div class="warp">
			<div class="content" ui-view='content'>
				<header>
					<a ui-sref='gengduo' class="more-link">
						<img src="img/fans_img/images/images/gengduo_03.png" />
					</a>
					<h2>优橙设计师移动工作台</h2>
				</header>

				<section ng-controller="twos" >
						
					
					<div class="main1">
						<dl>
							<dt><img src="img/first/a_07.png"/></dt>
							<dd>Eminem</dd>
						</dl>
						<img src="img/first/w_03.png" class="shu" />
						<ul>
							<li>XXXX北京旗舰店<span>优橙签约</span></li>
							<li>店铺状态：
								<a>停业</a>
							</li>
						</ul>
						<img src="img/first/a_10.png" class="you" ui-sref="login" />
					</div>
					<div class="main2">
						<h2>开始工作.<a href="">Start-up</a></h2>
					</div>
					<div class="main3">
						<div class="main3_left" ui-sref="fans">
							<dl>
								<dt><img src="img/first/a_14.png"/></dt>
								<dd>
									<p>粉丝</p>
									<a href="">120</a>
								</dd>
							</dl>
						</div>
						<div class="main3_right">
							<dl>
								<dt><img src="img/first/a_16.png"/></dt>
								<dd>
									<p>上架商品</p>
									<a href="">86</a>
								</dd>
							</dl>
						</div>
					</div>
					<div class="main3">
						<div class="main3_left">
							<dl>
								<dt><img src="img/first/a_23.png"/></dt>
								<dd>
									<p>库存商品</p>
									<a href="">115</a>
								</dd>
							</dl>
						</div>
						<div class="main3_right">
							<dl>
								<dt><img src="img/first/a_21.png"/></dt>
								<dd>
									<p>草稿箱</p>
									<a href="">15</a>
								</dd>
							</dl>
						</div>
					</div>
					<div class="main3">
						<div class="main3_left" ui-sref="money">
							<dl>
								<dt><img src="img/first/a_27.png"/></dt>
								<dd>
									<p>财务管理</p>
									<a href="">我的钱包，资金明细</a>
								</dd>
							</dl>
						</div>
						<div class="main3_right" ui-sref="pinglun">
							<dl>
								<dt><img src="img/first/a_29.png"/></dt>
								<dd>
									<p>评论管理</p>
									<a href="">及时回复客户评论</a>
								</dd>
							</dl>
						</div>
					</div>
					<div class="main4" ui-sref="message">
						<dl>
							<dt><img src="img/first/a_33.png"/></dt>
							<dd>消息箱（39）</dd>
						</dl>
						<img src="img/first/a_10.png" class="main4_one" />
					</div>

					<div class="main21" ng-repeat='x in message'>
						<div class="a">
							<img ng-src='{{x.img}}'/>
						</div>
						<h1>{{x.name}}<p style="color: #c5c5c5;">{{x.names}}</p></h1>
						<div class="c">
							<h3>{{x.time}}</h3>
						</div>
					</div>
				</section>

			</div>

			<footer>
				<dl ui-sref="index">
					<dt><a href="#"><img src="img/first/a_49.png"/></a></dt>
					<dd style="color: #ff7d1b;">首页</dd>
				</dl>
				<dl ui-sref="orang">
					<dt><a href="#"><img src="img/first/a_54.png"/></a></dt>

				</dl>
				<dl ui-sref="">

				</dl>

				<dl ui-sref="order2">
					<dt><img src="img/first/a_57.png"/></dt>

				</dl>
				<dl ui-sref="my">
					<dt><img src="img/first/a_60.png"/></dt>
